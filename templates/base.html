<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGridGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Processing...</div>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
        â˜°
    </div>

    <div class="sidebar" id="sidebar">
        <h1>OpenGridGen</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/box">Box Generator</a>
            <a href="/lid">Lid Generator</a>
            <a href="/baseplate">Baseplate Generator</a>
            <a href="/gear">Gear Generator</a>
            <a href="/hinge">Hinge Generator</a>
            <a href="/settings">Settings</a>
        </nav>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Highlight active link
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        async function downloadWithProgress(url, formData, filename) {
            showLoading();
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Generation failed: ' + response.statusText);
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
